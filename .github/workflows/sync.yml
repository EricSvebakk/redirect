name: Sync files to webserver
on:
  push:
    branches:
      - master
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install SSH key
        env:
          CYB_SSH_KEY: ${{ secrets.CYB_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$CYB_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Setup known hosts
        run: ssh-keyscan puffypenguin.cyb.no >> ~/.ssh/known_hosts
      - name: Sync files
        run: rsync -v index.php handler.php openbsd@puffypenguin.cyb.no:/var/www/htdocs/
